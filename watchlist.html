<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/secondary-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <title>My WatchList</title>
</head>

<body>

    <!--Navigation Bar-->

    <nav class="navbar" role="navigation" aria-label="main navigation">

        <div class="navbar-brand has-background-black px-3">
            <h1 class="navbar-item has-text-light is-size-3" id="nav-logo">
                Team One
            </h1>
        </div>

        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item has-text-centered" id="nav-pop-mov" href="./index.html">
                    Home
                </a>
                <a class="navbar-item has-text-centered" id="nav-pop-mov" href="#plan-to-watch-section">
                    Plan To Watch
                </a>
                <!-- 
                <a class="navbar-item has-text-centered" id="nav-pop-mov" href="#in-progress-section">
                    In Progress
                </a>
                <a class="navbar-item has-text-centered" id="nav-pop-mov" href="#completed-section">
                    Completed
                </a>-->
            </div>
        </div>
    </nav>

    <!-- Card Template -->
    <div class="is-hidden card-template">
        <div class="content-card">
            <div class="card">
                <div class="card-image has-text-centered card-info">
                    <img class="poster" src="" alt="">
                </div>
                <div class="card-content card-info">
                    <p class="content-title"></p>
                    <p class="title is-size-5 content-date"></p>
                </div>
                <footer class="card-footer">
                    <div class="card-footer-item">
                        <p class="has-text-blue">Remove</p>
                    </div>
                </footer>
            </div>
        </div>
    </div>
    <!-- Card Template End -->

    <!-- Plan To Watch Section-->
    <section id="plan-to-watch-section" class="section py-4">
        <h2 class="has-text-light is-size-3-desktop is-size-4-touch mb-3">Plan To Watch</h2>
        <ul id="plan-to-watch-list" class="list-container card-container">
        </ul>
    </section>

    <!-- In Progress Section
    <section id="in-progress-section" class="section py-4">
        <h2 class="has-text-light is-size-3-desktop is-size-4-touch mb-3">In Progress</h2>
        <ul id="in-progress-list" class="list-container">
        </ul>
    </section>

     Completed Section
    <section id="completed-section" class="section py-4">
        <h2 class="has-text-light is-size-3-desktop is-size-4-touch mb-3">Completed</h2>
        <ul id="completed-list" class="list-container">
        </ul>
    </section> -->

    <!-- Footer Section -->
    <footer class="has-background-black has-text-white has-text-centered p-5 mt-6 is-size-4">
        <h2>Made by Kyle Tang, Stephon Treadwell, Chris Nohilly, and Daniel Wormald</h2>
        <p class="pt-3">&copy; 2022 Team One, Inc.</p>
    </footer>

    <!-- Modal -->
    <!-- To display modal, add 'is-active' to 'class="modal"' -->
    <div id="movie-modal" class="modal">
        <div class="modal-background"></div>
        <div class="modal-card">
            <header class="modal-card-head is-flex is-flex-direction-column is-flex-wrap-wrap has-background-info-dark">
                <!-- Modal title -->
                <h2 class="modal-card-title has-text-weight-bold has-text-white is-size-3"></h2>
            </header>
            <section class="modal-card-body has-background-dark has-text-white">
                <div class="is-flex is-flex-direction-row">
                    <!-- Modal image -->
                    <img id="modal-poster-img" class="m-2" src="" alt="">
                    <ul class="m-2 is-flex is-flex-wrap-wrap is-flex-direction-column">
                        <!-- Modal content -->
                        <li id="modal-release">
                            <h3>Release:</h3>
                            <p></p>
                        </li>
                        <li id="modal-type">
                            <h3>Type:</h3>
                            <p></p>
                        </li>
                        <li id="modal-genre">
                            <h3>Genre:</h3>
                            <p></p>
                        </li>
                        <li id="modal-popularity">
                            <h3>Popularity:</h3>
                            <p></p>
                        </li>
                    </ul>
                </div>
                <!-- Modal description -->
                <div id="modal-movie-description" class="m-2">
                    <h3>Description:</h3>
                    <p>
                    </p>
                </div>
            </section>
            <footer class="modal-card-foot is-flex is-flex is-justify-content-space-between has-background-info-dark">
                <button id="modal-watchlist-btn" class="button is-success">Remove From Watchlist</button>
                <button id="modal-cancel-btn" class="button is-danger">Cancel</button>
            </footer>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/watchlist-page.js"></script>
</body>

</html>
